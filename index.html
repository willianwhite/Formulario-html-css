<!DOCTYPE HTML>
<html lang="en">
  <body>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"
    </body>
  <head>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Nome <input id="name" type="text"placeholder="Nome" required> </label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Email" required></label>
      <label id="number-label">Idade <input id="number" type="number" min="10" max="120" placeholder="Idade" required></label>
      </fieldset>
      <fieldset>
      <legend>Por onde nos encontrou?</legend>
      <select id="dropdown">
        <option value="">Escolha um</option>
        <option value="1">Google</option>
        <option value="2">Instagram</option>
        <option value="3">Friends</option>
      </select>
      <legend>Você recomendaria freeCodeCamp para um amigo?</legend>
       <label for="recomenda"> <input id="recomenda" type="radio" value="4" name="1" checked> Sim</label>
       <label for="recomenda"> <input id="recomenda" type="radio" value="4" name="1"> Não</label>
       <label for="recomenda"> <input id="recomenda" type="radio" value="4" name="1"> Talvez</label>
       </fieldset>
       <fieldset>
       <legend>O que você gostaria de ver melhorado?</legend>
       <label for="recomenda"> <input id="melhoria" type="checkbox" value="5" name="2"> HTML</label>
       <label for="recomenda"> <input id="melhoria" type="checkbox" value="5" name="2"> CSS</label>
       <label for="recomenda"> <input id="melhoria" type="checkbox" value="5" name="2"> Outros</label>
       <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Diga-me oque achou de diferente na pagina."></textarea>
       </fieldset>
       <input id="submit" type="submit" value="Submit" />
      </form>
    </head>
  </html>
